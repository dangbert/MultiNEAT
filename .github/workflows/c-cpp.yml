name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: cmake
      run: cmake -B build -DENABLE_TESTING=ON
    - name: build
      run: cmake --build build
    - name: test
      run: cd build && ctest
    - name: install
      run: cmake --build --target install
